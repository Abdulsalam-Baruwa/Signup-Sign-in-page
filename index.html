<body>

	<div class="sign-up-form">
		<img class="user" src="user-removebg-preview.png">

		<h1>Sign Up Now</h1>
		<form>
			<input type="email" class="input-box" placeholder="Enter your Email">
			<input type="text" class="input-box" placeholder="Enter your Business Name">
			<input type="password" class="input-box" placeholder="Enter your Password">

			<p><span><input type="checkbox"></span>I agree to the terms and conditions</p>
			<button type="button" class="signup-btn">Sign Up</button> <hr>
			<p class="or">OR</p>
			<a href="https://www.twitter.com"><button type="button" class="twitter-btn">Login with Twitter</button></a>
			<p>Do you have an account? <a href="signin.html">Sign In</a></p>
		</form>
	</div>
